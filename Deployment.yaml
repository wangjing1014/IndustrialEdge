apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: edge
        track: stable
    spec:
      containers:
      - name: edge
        image: wangjing0801/industrial-edge:1.0
        ports:
        - containerPort: 8080
 
---
apiVersion: v1
kind: Service
metadata:
  name: edge-svc
spec:
  type: NodePort
  selector:
    app: edge
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080