stages:
- name: compile
  steps:
  - runScriptConfig:
      image: maven:3.6.0-jdk-8-alpine
      shellScript: mvn clean package
  when:
    event:
      include:
      - push
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: wangjing0801/industrial-edge:1.2.4
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./Deployment.yaml
timeout: 60
notification:
  recipients:
  - recipient: wangjing@siemens.com
    notifier: c-9w7dg:n-s97lx
  condition:
  - Success
  - Changed
  - Failed
